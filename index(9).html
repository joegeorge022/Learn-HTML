<!-- 9. META TAGS -->
<!--They are used to provide information (metadata) about a webpage.-->
<!--invisible to users, but play a crucial role in SEO, browser behavior, and social media sharing.-->


<!DOCTYPE html>

<html>
  <head>
    <title>My first webpage.</title>

<!-- meta charset is used to set the encoding. "UTF-8" or unicode is the recommended one-->
    <meta charset="UTF-8" />

<!-- used to provide a summary of the webpage content to search engines. This can improve SEO. -->
    <meta name="description" content="My Website is my website" />

<!-- meta keywords specify relevant keywords related to the webpage content.-->
    <meta name="keywords" content="HTML, CSS, JavaScript, web development" />

<!-- below meta tag is to ensure proper scaling & responsiveness on phone's and other devices.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--There are many other meta tags but they are advanced and might be too much for beginners.-->

  </head>

  <body></body>
</html>
