<!-- 2. HYPERLINKS -->

<!DOCTYPE html>

<html>
  <head>
    <title>My first webpage.</title>
  </head>

  <body>
    <a
      href="https://www.google.com"
      target="_self"
      title="This takes you to Google"
    >
      <!--The "a" tag is used for hyperlinks-->
      <!--The href, target, title attributes belong inside "a" tag and has different purposes.-->
      <!-- *href attribute is used to redirect you to another url.-->
      <!-- *target is used to determine where you want to open the redirected page. 
            ("_self" means in the same tab) 
            ("_blank" opens the url in another tab)-->
      <!-- *title attribute shows the title text when you hover over the text in 'a' tag.-->
      Google
    </a>
    <br />
    <a
      href="mailto:user@gmail.com"
      target="_self"
      title="This helps you send a mail."
    >
      Gmail
    </a>
  </body>
</html>
