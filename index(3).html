<!DOCTYPE html>

<html>
  <head>
    <title>Image Insertion</title>
  </head>

  <body>
    <!-- AUDIO-->

    <!-- audio src="" can be used to play audio in html ðŸ‘‡ -->
    <!-- using audio controls here autoplay, muted and loop attributes are enabled.(they do functions as the name suggests)-->
    <audio src="GTA 5 Lady (Hear Me Tonight).mp3" controls autoplay muted loop>
      This browser does not support HTML5 audio.
    </audio>

    <!-- a href can be used to redirect to play audio in html ðŸ‘‡ -->
    <a href="GTA 5 Lady (Hear Me Tonight).mp3">
      Click here for GTA 5 Lady (Hear Me Tonight).mp3
    </a>

    <!-- VIDEO-->

    <!--video src is used to add video ðŸ‘‡ -->
    <video
      src="GTA V Cinematic Video Midnight City.mp4"
      height="500"
      width="900"
      title="GTA V Cinematic Video (Midnight City)"
    >
      This browser does not support HTML5 video.
    </video>

    <!-- a href can be used to redirect to play video in html ðŸ‘‡ -->
    <a href="GTA V Cinematic Video Midnight City.mp4">
      Click here for GTA V Cinematic Video Midnight City.mp4
    </a>

    <!-- IMAGE-->
    <!-- img src is used to add an image in htmlðŸ‘‡ -->
    <!-- a href is used here to redirect to a webpage when img is clicked ðŸ‘‡ -->
    <!--Notice how the "img src" is placed inside "a href" so that the image is what has to be clicked for redirection. -->
    <a href="https://en.wikipedia.org/wiki/Grand_Theft_Auto_V">
      <img
        src="GTA 5.png"
        height="500"
        width="900"
        title="GTA 5 Image"
        alt="This is a picture representing GTA 5."
      />
    </a>
  </body>
</html>
