<!-- 4. TEXT FORMATTING-->

<!DOCTYPE html>

<html>
  <head>
    <title>Text Formatting</title>
  </head>

  <body>
    <p>This is normal text.</p>

    <p> This is <b>bold text.</b></p>

    <p>This is <i>italic text.</i></p>

    <p>This is <big>big text.</big></p>

    <p>This is <small>small text.</small></p>

    <p>This is <sub>subscript text.</sub></p>

    <p>This is <sup>superscript text.</sup></p>
    
    <p>This is <ins>inserted text.</ins></p>

    <p>This is <u>underlined text</u>. same as ins (inserted)</p> 

    <p>This is <del>normal text.</del></p>

    <p>This is <mark>normal text.</mark></p>
  </body>
</html>
